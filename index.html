<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./resources/css/style.css">

    <title>Cov-19 Stats</title>
</head>

<body>
    <header>
        <div class="container header">
            <div class="logo">
                <img src="./resources/img/logo.png" alt="logo">
                <p>covid stats</p>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                </ul>

            </nav>
        </div>

    </header>


    <main>
        <div class="main container">

            <div class="stats">
                <div class="latest-report">
                    <div class="country">
                        <div class="name">Loading..</div>
                        <div class="change-country">change</div>
                        <div class="search-country ">
                            <div class="search-box">
                                <input type="text" id="search-input" placeholder="Search Country..">

                                <img class="close" src="./resources/img/close.svg" alt="">
                                <div class="countrylist ">

                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="total-cases">
                        <div class="title">Total cases</div>
                        <div class="value">0</div>
                        <div class="new-value">+0</div>
                    </div>
                    <div class="recovered">
                        <div class="title">recovered</div>
                        <div class="value">0</div>
                        <div class="new-value">+0</div>

                    </div>
                    <div class="deaths">

                        <div class="title">deaths</div>
                        <div class="value">0</div>
                        <div class="new-value">+0</div>
                    </div>
                </div>

                <div class="charts">
                    <canvas>

                    </canvas>

                </div>
            </div>


        </div>

    </main>


    <footer>
        <div class="footer container">
            <div class="copyright">
                <p>hahahaha</p>
            </div>
            <div class="copyright">
                <p>hahahaha</p>
            </div>

        </div>

    </footer>
    <script src="./resources/js/countries.js"></script>
</body>


</html>
